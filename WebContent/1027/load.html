<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<style>
	div{
		border:1px solid black;'
	}
</style>

</head>
<body>

    <input id="userId">
    <input type="password" name="password" id="userPW">
    <button>버튼</button>

    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>

<script>


    // load(): 서버로부터 응답받은 데이터를 선택한 html요소 컨텐츠로 대체
    // 서버와 통신하여 데이터를 가져오는 메소드로 ajax()보다 간소화된 비동기 호출 메소드
    // $(selector).load(url, data-서버로 전송할, callback-작업완료 후 수행할 내용)

  
   	$('button').click(function(){
   		
	    let uId = document.getElementById('userId').value;
	    let uPw = document.getElementById('userPW').value;

	    $('#d1').load("load.jsp", {"userId":uId, "userPw":uPw}, f_cb);
	    
    });
    
    // response, status, xhr
    function f_cb(response,status,xhr){
    	// 첫번째 매개변수 - response결과(응답데이터) 표시
    	$('#d2').html("로그인" + JSON.parse(response).rst); 
    	// status - 상태코드를 문자로 확인, xhr객체의 속성으로 정보 확인가능
    	alert(status + xhr.status); 
    };
    
    $('#d3').load('http://www.naver.com',function(a,b,c){
    	alert("상태 : " + c.status);
    });

</script>
</body>
</html>
